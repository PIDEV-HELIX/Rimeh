societe_index:
    path:     /
    defaults: { _controller: "fournisseurBundle:Societe:index" }
    methods:  GET

societe_show:
    path:     /{id}/show
    defaults: { _controller: "fournisseurBundle:Societe:show" }
    methods:  GET

societe_new:
    path:     /new
    defaults: { _controller: "fournisseurBundle:Societe:new" }
    methods:  [GET, POST]

societe_edit:
    path:     /{id}/edit
    defaults: { _controller: "fournisseurBundle:Societe:edit" }
    methods:  [GET, POST]

societe_delete:
    path:     /{id}/delete
    defaults: { _controller: "fournisseurBundle:Societe:delete" }
    methods:  DELETE
